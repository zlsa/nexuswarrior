<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>#justnexuswarriorthings</title>
    <link rel="stylesheet" href="assets/style/main.css" />
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/fiber.min.js"></script>
    <script src="assets/scripts/modules.js"></script>
  </head>
  <body>
    <header>
      
    </header>
    <main>

      <div id="sidebar">
        <div id="text">
          <textarea  placeholder="#HOLO #HOLO #NEXUS" autofocus="true"></textarea>
        </div>
        <ul id="styles">
          <li class="style" id="style-blue-black">#HOLO</li>
<!--          <li class="style" id="style-black-blue">#HOLO</li>-->
          <li class="style" id="style-blue-gray">#HOLO</li>
          <li class="style" id="style-black-gray">#HOLO</li>
          <li class="style" id="style-gray-black">#HOLO</li>
<!--          <li class="style" id="style-gray-blue">#HOLO</li>-->
        </ul>
        <p id="help">
          When you have typed out your #HOLO truth, right-click and save the image.
          Be sure to tell all of your fellow Nexus warriors about this service.
        </p>
      </div>
      
      
      <div id="previous-image"></div>
      <div id="next-image"></div>
      <div id="wrapper">
        <div id="canvases">
        </div>
        <img id="output" download="nexuswarrior.png" src="" />
      </div>

    </main>
    <a id="fork" href="http://github.com/zlsa/nexuswarrior">
      <img src="assets/images/fork/fork.png" title="Fork on GitHub!" />
    </a>
  </body>
</html>
